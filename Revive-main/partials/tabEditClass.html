<h1><b>Edit Class</b></h1>
<div>
	<form>
		Class: <input type="text" name="" ng-model="namemmm" required>{{namemmm}}
		Parent: {{parentClassEdit}}
		<br>
		Danh sach Grade:
		<select ng-model="parentClassEdit">
			<option ng-repeat="class in ListClass">{{class.prefix}}{{class.name}}</option>
		</select>
		<input type="submit" value="Save" ng-click="editClass(namemmm)">
		<input type="submit" ng-click="moveTabClass()" value="Back"></input>
	</form>
	{{ListClass}}
</div>
